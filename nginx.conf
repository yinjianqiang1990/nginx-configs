rver {
    listen 80;                  # 监听80端口
    server_name localhost;       # 域名或IP（测试用localhost）

    location / {
        root /usr/share/nginx/html;  # 静态文件目录（默认Nginx欢迎页）
        index index.html;            # 默认首页文件
    }

    # 返回简单文本（测试路由）
    location /hello {
        return 200 'Hello, World!';  # 直接返回文本
        add_header Content-Type text/plain;
    }
}
